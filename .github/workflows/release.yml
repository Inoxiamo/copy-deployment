name: Go Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Grant write permissions to the workflow

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
        # Define output filenames based on OS and architecture
        include:
          - goos: linux
            goarch: amd64
            output_name: copy-deployment-linux-amd64
          - goos: windows
            goarch: amd64
            output_name: copy-deployment-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output_name: copy-deployment-darwin-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ${{ matrix.output_name }} ./cmd/copy-deployment

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ./*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
